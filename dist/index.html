
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <title>Document</title>
<script src="/main.77bb5cfd.js"></script></head>
<body>
    <div class="balance">
        <div class="balance__card">
            <p class="balance__card--text">My balance</p>
            <p class="balance__card--number">$921.48</p>
        </div>
        <img src="/logo.236e4034.svg" alt="logo" class="balance__logo">
    </div>

    <div class="chart">
        <h1 class="chart__header">Spending - Last 7 days</h1>
        <ul class="chart__chart">
            <li class="chart__chart--day">mon <span class="squar" id="square__mon"></span> <div class="square__price" id="square__price__1"></div> </li>
            <li class="chart__chart--day">tue <span class="squar" id="square__tue"></span> <div class="square__price" id="square__price__2"></div> </li>
            <li class="chart__chart--day">wed <span class="squar" id="square__wed"></span> <div class="square__price" id="square__price__3"></div> </li>
            <li class="chart__chart--day">thu <span class="squar" id="square__thu"></span> <div class="square__price" id="square__price__4"></div> </li>
            <li class="chart__chart--day">fri <span class="squar" id="square__fri"></span> <div class="square__price" id="square__price__5"></div> </li>
            <li class="chart__chart--day">sat <span class="squar" id="square__sat"></span> <div class="square__price" id="square__price__6"></div> </li>
            <li class="chart__chart--day">sun <span class="squar" id="square__sun"></span> <div class="square__price" id="square__price__7"></div> </li>

        </ul>
        <section class="chart__summary">

           <section class="chart__summary--total">
            <p class="total__text">Total this month</p>
            <h1 class="total__amount">$478.33</h1>
           </section>

           <section class="chart__summary--percent">
            <h6 class="chart__summary--percent--percent">+2.4%</h6>
            <p class="chart__summary--percent--text">from last month</p>
           </section>


        </section>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a target="_blank" class="coder" href="https://imsan.netlify.app/"><img class="coder__logo" src="/websiteLogo.95c8c9fb.png" alt="Website Logo"></a>
    </div>

    <script src="/script.75da7f30.js"></script>
</body>
</html>
